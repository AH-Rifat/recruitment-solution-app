<!DOCTYPE html>
<html>
  <head>
    <title>Candidate Search</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="navbar-logo">Recruitment Solution App</div>
      <nav>
        <ul class="navbar-links">
          <li class="navbar-link-item">
            <a href="./index.html" class="navbar-link">Home</a>
          </li>
          <li class="navbar-link-item">
            <a href="./search.html" class="navbar-link">Search</a>
          </li>
          <li class="navbar-link-item">
            <a href="#" class="navbar-link">About Us</a>
          </li>
          <li class="navbar-link-item">
            <a href="#" class="navbar-link">Contact</a>
          </li>
          <li class="navbar-link-item-login">
            <a href="./login.html" class="login-btn">Login</a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="search-container">
      <form class="search-form">
        <input
          type="text"
          placeholder="Search by location, job role, experience..."
        />
        <button type="submit">Search</button>
      </form>

      <ul class="candidate-list">
        <li class="candidate-item">
          <img
            src="./assets/img/profile-img.jpg"
            alt="Candidate Profile Picture"
          />
          <div>
            <h3>Kalam Del</h3>
            <p>Job Title: Software Engineer</p>
            <p>Location: New York</p>
            <p>Experience: 5 years</p>
          </div>
        </li>
        <!-- Repeat the candidate item for each candidate -->
      </ul>

      <div class="pagination">
        <button>&lt; Prev</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>Next &gt;</button>
      </div>
    </div>

    <footer class="footer">
      <p>&copy; 2023 Recruitment Solution App. All rights reserved.</p>
    </footer>
  </body>
</html>
